<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 14</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="section" class="section">
            <h1 class="title">2 steps to make a perfect Burger</h1>
            <form id="form" class="form">
                <fieldset id="size-box" class="size-box">
                    <legend>Choose size</legend>
                    <label>Small
                        <input id="size_small" class="size" type="radio" name="size">
                    </label>
                    <label>Middle
                        <input id="size_middle" class="size" type="radio" name="size">
                    </label>
                    <label>Large
                        <input id="size_large" class="size" type="radio" name="size">
                    </label>
                </fieldset>
                <fieldset class="topping-box">
                    <legend>Choose toppings</legend>
                    <label>Cheese
                        <input id="topping_cheese" type="checkbox" class="topping cheese" name="cheese">
                    </label>
                    <label>Salad
                        <input id="topping_salad" type="checkbox" class="topping salad" name="salad">
                    </label>
                    <label>Patato
                        <input id="topping_potato" type="checkbox"class="topping potato" name="potato">
                    </label>
                    <label>Spice
                        <input id="topping_spice" type="checkbox" class="topping spice" name="spice">
                    </label>
                    <label>Mayo
                        <input id="topping_mayo" type="checkbox" class="topping mayo" name="mayo">
                    </label>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>

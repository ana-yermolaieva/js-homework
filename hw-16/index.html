<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <section>
        <h1>HTTP Basics</h1>

            <article class="box-list">
                <h2>Users List</h2>
                <ul id="list">
                    <li></li>

                <h2>Use this form to add a new user</h2>

                </form>
            </article>
